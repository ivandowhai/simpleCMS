<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    Hello, {{ .User.Name }}!

    <a href="/posts/create">Create post</a>

    {{ range $post := .Posts }}
        <div>
            <h2>
                <a href="/posts/view/{{ $post.ID }}">
                    {{ $post.Title }}
                </a>
            </h2>
            <p>{{ $post.Content }}</p>
        </div>
    {{ end }}
</body>
</html>
