<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{ range $post := .Posts }}
        <div>
            <h2>
                <a href="/posts/view/{{ $post.ID }}">
                    {{ $post.Title }}
                </a>
            </h2>
            <p>{{ $post.Content }}</p>
        </div>
    {{ end }}
</div>

</body>
</html>
