{{define "content"}}
<div>
    {{ range $post := .Posts }}
        <div>
            <h2>
                <a href="/posts/view/{{ $post.ID }}">
                    {{ $post.Title }}
                </a>
            </h2>
            <p>{{ $post.Content }}</p>
        </div>
    {{ end }}
</div>
{{end}}
