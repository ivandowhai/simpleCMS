{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{if .Error}}
                    <div class="alert alert-danger">
                        {{.Error}}
                    </div>
                {{else}}
                    <div class="alert alert-success">
                        Your account is confirmed
                    </div>
                {{end}}
            </div>
        </div>
    </div>
{{end}}
